spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: webc
#          uri: lb://web
          uri: http://127.0.0.1:9001
          order: 0
          predicates:
            - Path=/web/**
#          filters:
#            - StripPrefix=1


server:
  port: 9000

logging:
  level:
    root: info
  path: /logs/${spring.application.name}-logs
  config: classpath:logback-core.xml


service:
  gateway: 127.0.0.1:9000
  web: 127.0.0.1:9001
  service: 127.0.0.1:9002
